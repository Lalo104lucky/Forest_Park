<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moving Block Park - MenÃº</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('./resources/img/bosque.png') center center/cover no-repeat, linear-gradient(135deg, #bbf7d0 0%, #4ade80 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .menu-container {
      background: rgba(30,41,59,0.92);
      padding: 54px 70px 44px 70px;
      border-radius: 36px 36px 48px 48px;
      box-shadow: 0 12px 64px #000b, 0 0 0 6px #22c55e55;
      text-align: center;
      border: 4px solid #22c55e;
      position: relative;
      min-width: 340px;
      animation: menu-pop 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes menu-pop {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .menu-title {
      font-size: 3rem;
      font-weight: bold;
      color: #bbf7d0;
      letter-spacing: 2.5px;
      margin-bottom: 28px;
      text-shadow: 0 4px 24px #166534cc, 0 2px 0 #fff8;
      filter: drop-shadow(0 2px 0 #22c55e99);
      user-select: none;
    }
    .menu-icon {
      font-size: 3.2rem;
      margin-bottom: 18px;
      display: block;
      animation: icon-bounce 1.2s infinite alternate;
      filter: drop-shadow(0 2px 8px #22c55e88);
      user-select: none;
    }
    @keyframes icon-bounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(-12px);}
    }
    .play-btn {
      font-size: 1.7rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #22c55e 60%, #4ade80 100%);
      border: none;
      border-radius: 22px;
      padding: 20px 70px;
      cursor: pointer;
      box-shadow: 0 6px 32px #0007, 0 0 0 3px #bbf7d0cc;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      margin-top: 18px;
      letter-spacing: 1px;
      outline: none;
    }
    .play-btn:hover, .play-btn:focus {
      background: linear-gradient(90deg, #4ade80 60%, #22c55e 100%);
      transform: scale(1.07);
      box-shadow: 0 10px 40px #22c55e99, 0 0 0 4px #bbf7d0;
    }
    .footer {
      margin-top: 38px;
      color: #bbf7d0cc;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      opacity: 0.7;
      user-select: none;
    }
  </style>
</head>
<body>
  <audio id="intro-audio" src="./resources/sounds/intro.mp3" loop autoplay></audio>

  </div>
  <script>
    // Para asegurar reproducciÃ³n en navegadores modernos
    const audio = document.getElementById('intro-audio');
    document.addEventListener('click', () => {
      if (audio.paused) audio.play();
    }, { once: true });
  </script>
</body>
</html>
